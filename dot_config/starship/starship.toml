[php]
format = "via [$symbol($version )]($style)"
symbol = " "
style = "#ca9ee6"

[ruby]
format = "via [$symbol($version )]($style)"
symbol = " "
style = "#e78284"

[scala]
format = "via [$symbol($version )]($style)"
symbol = " "
style = "#e78284"

# Cloud & Infrastructure
[helm]
format = "via [$symbol($version )]($style)"
symbol = "‚éà "
style = "#8caaee"

# Version Control
[hg_branch]
format = "on [$symbol$branch]($style) "
symbol = " "
style = "#ca9ee6"

# Shell indicators
[battery]
full_symbol = ""
charging_symbol = ""
discharging_symbol = ""
disabled = true

[[battery.display]]
threshold = 30
style = "#e78284"

[memory_usage]
format = "via $symbol[$ram( | $swap)]($style) "
symbol = " "
style = "#f2d5cf"
disabled = true
threshold = 75

[status]
format = "[$symbol$status]($style) "
symbol = "‚úñ "
style = "#e78284"
