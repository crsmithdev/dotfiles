# Minimal tmux config

# Enable mouse (scroll, click panes, resize)
set -g mouse on

# Start window/pane numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# More scrollback
set -g history-limit 10000

# Don't wait for escape sequences (faster vim)
set -sg escape-time 0

# Easy splits (keep defaults too)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Reload config
bind r source-file ~/.tmux.conf \; display "Reloaded"

# Catppuccin Frapp√© status bar
set -g status-position bottom
set -g status-style "bg=#303446,fg=#c6d0f5"
set -g status-left "#[fg=#303446,bg=#8caaee,bold] #S #[bg=#303446] "
set -g status-right "#[fg=#a5adce]%H:%M "
set -g status-left-length 20
set -g status-right-length 20

# Window tabs
setw -g window-status-format "#[fg=#a5adce] #I:#W "
setw -g window-status-current-format "#[fg=#303446,bg=#a6d189,bold] #I:#W "
setw -g window-status-separator ""

# Pane borders
set -g pane-border-style "fg=#414559"
set -g pane-active-border-style "fg=#8caaee"

# Message styling
set -g message-style "bg=#414559,fg=#c6d0f5"
