# WSL configuration for Ubuntu on Windows
# Install location: /etc/wsl.conf
# Requires: sudo to apply

[interop]
# Allow Windows PATH to be used in WSL
appendWindowsPath = true

# Allow calling Windows executables directly
enabled = true

[automount]
# Mount Windows drives under /mnt/c, /mnt/d, etc.
enabled = true
root = /mnt
options = "metadata,umask=22,fmask=11"

[boot]
# Boot options for improved startup performance
systemd = true

[network]
# Generate /etc/resolv.conf from system settings
generateResolvConf = true

[user]
# Default user when launching WSL
# default = crsmi
