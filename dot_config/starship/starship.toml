# ~/.config/starship/starship.toml
# Starship prompt configuration with Catppuccin Frapp√© theme

format = """
[‚îå‚îÄ](fg:#8caaee)\
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$git_state\
$python\
$nodejs\
$rust\
$golang\
$docker_context\
$terraform\
$kubernetes\
$aws\
$line_break\
[‚îî‚îÄ](fg:#8caaee)\
$character"""

[character]
success_symbol = "[‚ùØ](bold #a6d189)"
error_symbol = "[‚ùØ](bold #e78284)"
vicmd_symbol = "[‚ùÆ](bold #a6d189)"

[username]
format = "[$user]($style)@"
style_user = "bold #e5c890"
style_root = "bold #e78284"
show_always = false

[hostname]
format = "[$hostname]($style) "
style = "bold #8caaee"
ssh_only = true

[directory]
format = "[$path]($style)[$read_only]($read_only_style) "
style = "bold #8caaee"
read_only = " "
read_only_style = "#e78284"
truncation_length = 3
truncate_to_repo = true
truncation_symbol = "‚Ä¶/"

[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
"Videos" = " "
"~" = " "

[git_branch]
format = "on [$symbol$branch]($style) "
symbol = " "
style = "bold #ef9f76"

[git_status]
format = "([\\[$all_status$ahead_behind\\]]($style) )"
style = "bold #e78284"
conflicted = "="
ahead = "‚á°${count}"
behind = "‚á£${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"
untracked = "?"
stashed = "$"
modified = "!"
staged = "+"
renamed = "¬ª"
deleted = "‚úò"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bold #e78284"
rebase = "REBASING"
merge = "MERGING"
revert = "REVERTING"
cherry_pick = "CHERRY-PICKING"
bisect = "BISECTING"
am = "AM"
am_or_rebase = "AM/REBASE"

[python]
format = "via [$symbol($version )(\\($virtualenv\\) )]($style)"
symbol = " "
style = "#e5c890"
pyenv_version_name = false
python_binary = ["python3", "python"]

[nodejs]
format = "via [$symbol($version )]($style)"
symbol = " "
style = "#a6d189"
detect_extensions = ["js", "mjs", "cjs", "ts"]
detect_files = ["package.json", ".node-version", ".nvmrc"]

[rust]
format = "via [$symbol($version )]($style)"
symbol = " "
style = "#ef9f76"

[golang]
format = "via [$symbol($version )]($style)"
symbol = " "
style = "#8caaee"

[docker_context]
format = "via [$symbol$context]($style) "
symbol = " "
style = "#8caaee"
only_with_files = true

[terraform]
format = "via [$symbol$workspace]($style) "
symbol = "üí† "
style = "#ca9ee6"

[kubernetes]
format = "on [$symbol$context( \\($namespace\\))]($style) "
symbol = "‚ò∏ "
style = "#8caaee"
disabled = false

[aws]
format = "on [$symbol($profile )(\\($region\\) )]($style)"
symbol = "‚òÅÔ∏è  "
style = "#e5c890"

[gcloud]
format = "on [$symbol$account(@$domain)(\\($region\\))]($style) "
symbol = "‚òÅÔ∏è  "
style = "#8caaee"

[package]
format = "is [$symbol$version]($style) "
symbol = " "
style = "#e5c890"
display_private = false

[cmd_duration]
format = "took [$duration]($style) "
min_time = 2_000
style = "#f2d5cf"
show_milliseconds = false

[time]
format = "at [$time]($style) "
style = "#babbf1"
disabled = true
time_format = "%T"
utc_time_offset = "local"

[line_break]
disabled = false

# Language versions
[c]
format = "via [$symbol($version(-$name) )]($style)"
symbol = " "
style = "#8caaee"

[cmake]
format = "via [$symbol($version )]($style)"
symbol = "‚ñ≥ "
style = "#8caaee"

[java]
